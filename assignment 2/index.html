<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <b>
    <h1>ABES ENGINEERING COLLEGE</h1>
  </b>

  <h3>Affiliated to Abdul Kalam Technical University</h3>
  <h2>Simplify Training </h2><br>
  <form action="">
    <b> <h2 class="inp">Survey Form</h2> </b>
    <b><label for="Name">Name:</label>
      <input type="First Name" placeholder="Enter Your first name*" class="inp1" size=20 required>
      <input type="Last Name" placeholder="Enter Your last name" size=20></b><br><br>
    <b><label for="Branch">Branch:</label>
      <select name="Branch" id="Branch" placeholder="select" class="inp1" required>
        <option value="Select">Select</option>
        <option value="CSE">CSE</option>
        <option value="CSE-AIML">CSE-AIML</option>
        <option value="CSE-DS">CSE-DS</option>
        <option value="ECE">ECE</option>
        <option value="ELCE">ELCE</option>
      </select>
    </b><b><label for="Section">Section:</label>
      <select name="Section" id="Section" placeholder="select" required>
        <option value="Select">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select></b><br><br>
    <b><label for="Address">Address:</label></b><br><br>
    <input type="street" placeholder="Enter your street*" size="40" required><br><br>
    <input type="city" placeholder="Enter your city*" size="40" required><br><br>
    <input type="number" placeholder="pincode*" class="inp1" required>
    <input type="state" placeholder="Enter your state*" size="25" required> <br><br>

    <b><label for="Number">Phone Number:</label>
      <input type="Number" placeholder="Enter Your phone number*" size=20 required>
    </b><br><br>
    <b><label for="Email">Email:</label>
      <input type="Email" placeholder="Enter your email*" size=23 required>
      <br><br><b><label for=Ratings>Rating:</label></b><br><br>
      <label for="Quality Of Product">Quality Of Product Received:</label>
      <input type="radio" id="Excellent" name="Quality of Product Received" value="Excellent">
      <label for="Excellent">Excellent</label>
      <input type="radio" id="Good" name="Quality of Product Received" value="Good">
      <label for="Good">Good</label>
      <input type="radio" id="Bad" name="Quality Of Product Received" value="Bad">
      <label for="Bad">Bad</label>
      <br>
      <br>
      <label for="Value For Money">Value For Money:</label>
      <input type="radio" id="Excellent" name="Value For Money" value="Excellent">
      <label for="Excellent">Excellent</label>
      <input type="radio" id="Good" name="Value For Money" value="Good">
      <label for="Good">Good</label>
      <input type="radio" id="Bad" name="Value For Money" value="Bad">
      <br>
      <br>
      <label for="Delivery">Delivery:</label>
      <input type="radio" id="Excellent" name="Delivery" value="Excellent">
      <label for="Excellent">Excellent</label>
      <input type="radio" id="Good" name="Delivery" value="Good">
      <label for="Good">Good</label>
      <input type="radio" id="Bad" name="Delivery" value="Bad">
      <label for="Bad">Bad</label>
      <br>
      <br>
      <label for="Review">Review:</label>
      <br>
      <br>
      <textarea id="Review" name="Review" rows="4" cols="50"></textarea> 
      <br>
      <br>
      <input type="submit" class="button">
      <br>
  </form>
</body>

</html>
