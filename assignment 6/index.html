<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GUESS THE NUMBER</h1>
    <hr>
    <div class="contain">
    <button onclick="game()">Play!!!</button>
    <b><p id="msgs" class="guesses"></p></b>
    <p id="msga" class="guesses"></p>
    </div>
    <hr>
   

    <script>
        function game(){
            document.getElementById("msgs").innerHTML="";
            var num=prompt("Enter a number between 1-100")
            var flag=0
            if ((num <= 100) && (num >=1)){

                for(var i=1;i<=5;i++){
                    var guess=Math.floor((Math.random()) * 100)+1
                    console.log(guess);
                    document.getElementById("msgs").innerHTML+=("Computer guessed = " +guess)+"<br/>"
                    
                    if(guess==num){
                        document.getElementById("msga").innerHTML=("sad!Computer win!")
                        flag=1
                    }
                }
                if (flag==0){
                    document.getElementById("msga").innerHTML= ("Congo!!You Win")
                }
            }
            else{
                document.getElementById("msga").innerHTML=("You entered wrong input, insert between1-100")
            }
        }
    </script>
    
</body>
</html>
